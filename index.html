<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <div class = "bg"></div>
    <h1 class="alert alert-dark"><i class="fas fa-basketball-ball"></i> Sports Highlights <i class="fas fa-football-ball"></i></h1>

    <div class = "row">
        <div class = "col-md-4">
            <h3>Click a button to see your highlights! Click an image to see the gif!</h3>
            <form id="button-form">
            <label for="button-input">Add Your Own Button!</label>
            <input type="text" id="button-input"><br>
            
            <!-- Button triggers new search to be added -->
            <input class = "btn btn-success" id="add-search" type="submit" value="Add a Button">
            </form>
            
        </div>
        <div class = "col-md-8">
            <div id="buttons-view"></div>
            <div id = "search-title"></div>
            <div id = "display"></div>
        </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
