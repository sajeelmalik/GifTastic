<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="alert alert-dark">Gif Placeholder Title</h1>
    <div class = "container">
        
        <button class="btn btn-primary" data-search="">Gif 1</button>
        <button class="btn btn-primary" data-search="">Gif 2</button>
        <button class="btn btn-primary" data-search="">Gif 3</button>
        <button class="btn btn-primary" data-search="">Gif 4</button>
        <button class="btn btn-primary" data-search="">Gif 5</button>
        <div id="buttons-view">
        </div>

        <form id="button-form">
          <label for="button-input">Add a Button</label>
          <input type="text" id="button-input"><br>
    
          <!-- Button triggers new search to be added -->
          <input id="add-search" type="submit" value="Add a Button">
        </form>

        <div id = "display"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
